                <body>
                    <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                            <h1 class="display-4">The Psychic Game</h1>
                            <p class="lead">Can you guess what letter i'm thinking of..</p>
                        </div>
                        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Click for more info:
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Instructions:</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          the app randomly picks a letter between a-j, the user has to guess which letter the app chose. The total number of guesses the player has is 9.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
                    </div>
                    

                    <div id="game">


                        <p>Wins:</p>
                        <p>Losses:</p>
                        <p>Guesses left:</p>
                        <p>
                            <span id="userGuess">Your guess so far:</span>
                        </p>
                    </div>

                    <script type="text/javascript" src="assets/javascript/game.js"></script>
